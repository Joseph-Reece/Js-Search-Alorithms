<body>
    <script>
        // Original Solution
        function binarySearch(arr, elem) {
            var start = 0;
            var end = arr.length - 1;
            var middle = Math.floor((start + end) / 2);
            console.log(arr, elem);
            while (arr[middle] !== elem && start <= end) {
                if (elem < arr[middle]) {
                    end = middle - 1;
                } else {
                    start = middle + 1;
                }
                middle = Math.floor((start + end) / 2);
                console.log(start, middle, end);
            }
            if (arr[middle] === elem) {
                return middle;
            }
            return -1;
        }
        console.log(binarySearch([1,4,7,9,11,13,15,17,20,29,30,33,35,37,39,40], 37));
        // Refactored Version
        function binarySearchs(arr, elem) {
            var start = 0;
            var end = arr.length - 1;
            var middle = Math.floor((start + end) / 2);
            while (arr[middle] !== elem && start <= end) {
                if (elem < arr[middle]) end = middle - 1;
                else start = middle + 1;
                middle = Math.floor((start + end) / 2);
            }
            return arr[middle] === elem ? middle : -1;
        }

        binarySearchs([2, 5, 6, 9, 13, 15, 28, 30], 103)
